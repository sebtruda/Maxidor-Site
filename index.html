<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxidor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Maxidor Logo">
            <h1>Maxidor</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#quote">Get a Quote</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Maxidor</h2>
            <p>Stylish. Secure. South African.</p>
            <a href="#quote" class="button">Get a Quote</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <h2>Our Products</h2>
        <div class="tabs">
            <button class="tab-link active" onclick="showProduct('security-gates')">Security Gates</button>
            <button class="tab-link" onclick="showProduct('burglar-bars')">Burglar Bars</button>
            <button class="tab-link" onclick="showProduct('roller-shutters')">Roller Shutters</button>
            <button class="tab-link" onclick="showProduct('maxi-louvre')">Maxi Louvre</button>
        </div>
        <div class="product-content" id="security-gates">
            <div class="product-card">
                <img src="product-image.png" alt="Security Gate">
                <h3>Ultra Security Gate</h3>
                <p>10-Year Guarantee, Chemical Fastening, Dual Slamlock</p>
                <a href="#" class="button">View Product</a>
            </div>
        </div>
        <!-- Add more product divs for each category here if needed -->
    </section>

    <script src="script.js"></script>
</body>
</html>
